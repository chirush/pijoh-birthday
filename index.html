<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  @font-face {
    font-family: 'Handcaps';
    src: url('Handcaps.otf') format('opentype');
  }

  @font-face {
    font-family: 'Beachday';
    src: url('beachday.ttf') format('truetype');
  }

  .beachday {
    font-family: 'Beachday', cursive;
  }

  .handcaps {
    font-family: 'Handcaps', cursive;
  }
</style>

</head>
<body style="background-color: #A6E698;" class="handcaps">
  <div class="flex flex-col items-center justify-center min-h-screen text-center relative overflow-hidden px-4">
    
  <!-- BEFORE Birthday -->
  <div id="countdown" class="flex flex-col items-center">
    <h1 class="beachday text-7xl font-extrabold text-green-700 drop-shadow-2xl mb-2">PIWJOUH</h1>
    <h2 class="beachday text-8xl font-extrabold text-white drop-shadow-2xl mb-6">BIRTHDAY</h2>

    <p class="max-w-xl text-xl text-gray-700 mb-6">
      Seorang Piwjouh a.k.a Ash U akan berulang tahun pada
    </p>

    <div class="flex gap-8 text-green-900 text-2xl font-semibold mb-8">
      <div class="text-center">
        <div id="days" class="text-4xl font-bold">00</div>
        <div class="text-sm">Hari</div>
      </div>
      <div class="text-center">
        <div id="hours" class="text-4xl font-bold">00</div>
        <div class="text-sm">Jam</div>
      </div>
      <div class="text-center">
        <div id="minutes" class="text-4xl font-bold">00</div>
        <div class="text-sm">Menit</div>
      </div>
      <div class="text-center">
        <div id="seconds" class="text-4xl font-bold">00</div>
        <div class="text-sm">Detik</div>
      </div>
    </div>
    <a href="#" onclick="handleClick(event)" class="bg-white text-green-700 font-bold px-6 py-3 rounded-full shadow-md hover:bg-green-200 transition">
      Mulai
    </a>
  </div>

  <!-- AFTER Birthday -->
  <div id="birthdayMessage" class="hidden flex flex-col items-center">
    <h1 class="beachday text-8xl font-extrabold text-white drop-shadow-2xl mb-2">HAPPY BIRTHDAY</h1>
    <h2 class="beachday text-7xl font-extrabold text-green-700 drop-shadow-2xl mb-6">PIWJOUH</h2>
  </div>

<div id="customPopup" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
  <div class="bg-white text-green-800 text-xl px-8 py-6 rounded-xl shadow-lg">
    <p>Sabar wehh belomm ðŸ˜’</p>
    <button onclick="closePopup()" class="mt-4 bg-white text-green-700 font-bold px-6 py-3 rounded-full shadow-md hover:bg-green-200 transition">Oke</button>
  </div>
</div>

</body>
</html>
  
<script>
    const targetDate = new Date("2025-08-06T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      const countdownEl = document.getElementById("countdown");
      const birthdayEl = document.getElementById("birthdayMessage");

      if (diff <= 0) {
        countdownEl.classList.add("hidden");
        birthdayEl.classList.remove("hidden");
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('days').textContent = String(days).padStart(2, '0');
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    function handleClick(event) {
      const now = new Date();
      const target = new Date("2025-08-06T00:00:00");

      if (now < target) {
        event.preventDefault();
        document.getElementById('customPopup').classList.remove('hidden');
      }
      }

      function closePopup() {
      document.getElementById('customPopup').classList.add('hidden');
    }

</script>
